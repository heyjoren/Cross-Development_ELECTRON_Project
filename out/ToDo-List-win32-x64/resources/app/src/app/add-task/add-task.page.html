<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AddTask</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
          <ion-input label="To do *" labelPlacement="floating" errorText="To do is required" type="text" formControlName="todo">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea label="Beschrijving" labelPlacement="floating" autoGrow="true"class="limited-textarea" formControlName="beschrijving"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button expand="full" shape="round" (click)="addTask()"><ion-icon slot="start" name="add"></ion-icon> Add</ion-button>
    <ion-text><p>* is required</p></ion-text>
  </form>
</ion-content>
